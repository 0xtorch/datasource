name: Deploy

on:
  push:
    branches:
      - main

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install Dependencies
        run: bun install

      - name: Run Tests
        run: bun test

  changes:
    needs: test
    runs-on: ubuntu-latest
    outputs:
      app: ${{ steps.filter.outputs.app }}
      app_icon: ${{ steps.filter.outputs.app_icon }}
      evm_chain: ${{ steps.filter.outputs.evm_chain }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Find Changed Files
        uses: dorny/paths-filter@v2
        id: filter
        with:
          filters: |
            app:
              - 'apps/**'
            app_icon:
              - 'apps/icons/**'
            evm_chain:
              - 'evms/chains/**'

  register_app:
    name: Register App
    needs: changes
    if: ${{ needs.changes.outputs.app == 'true' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Before
        uses: actions/checkout@v4
        with:
          ref: ${{github.event.before}}
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install Dependencies
        run: bun install

      - name: Register Apps
        run: |
          for file in $(git diff ${{github.event.before}}..${{github.event.after}} --name-only --diff-filter=AM -- 'apps/*.json') ; do
            FILES=$file bun run scripts/registerApps.ts
          done
        env:
          API_ENDPOINT: ${{ secrets.API_ENDPOINT }}
          USERNAME: ${{ secrets.USERNAME }}
          PASSWORD: ${{ secrets.PASSWORD }}

  register_app_icon:
    name: Register App Icon
    needs: changes
    if: ${{ needs.changes.outputs.app_icon == 'true' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Before
        uses: actions/checkout@v4
        with:
          ref: ${{github.event.before}}
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install Dependencies
        run: bun install

      - name: Register App Icons
        run: |
          for file in $(git diff ${{github.event.before}}..${{github.event.after}} --name-only --diff-filter=AM -- 'apps/icons/*') ; do
            FILES=$file bun run scripts/registerAppIcons.ts
          done
        env:
          API_ENDPOINT: ${{ secrets.API_ENDPOINT }}
          USERNAME: ${{ secrets.USERNAME }}
          PASSWORD: ${{ secrets.PASSWORD }}

  register_evm_chain:
    name: Register EVM Chain Address
    needs: changes
    if: ${{ needs.changes.outputs.evm_chain == 'true' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Before
        uses: actions/checkout@v4
        with:
          ref: ${{github.event.before}}
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install Dependencies
        run: bun install

      - name: Register EVM Chain Address
        run: |
          for file in $(git diff ${{github.event.before}}..${{github.event.after}} --name-only --diff-filter=AM -- 'evms/chains/**/*.json') ; do
            FILES=$file bun run scripts/registerEvmAddresses.ts
          done
        env:
          API_ENDPOINT: ${{ secrets.API_ENDPOINT }}
          USERNAME: ${{ secrets.USERNAME }}
          PASSWORD: ${{ secrets.PASSWORD }}
